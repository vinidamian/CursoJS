<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <script>
            var nome = 'Diego'; //STRING
            var idade = 23; //INTEIRO
            var peso = 80.5; //FLOAT
            var humano = true; //BULEANO

            var alunos = ['Diego', 'Gabriel', 'Lucas']; //VETOR

            var aluno = {
                nome: alunos[2],
                idade: 23,
                peso: 80.5,
                humano: true
            }; //OBJETO

            console.log(alunos[1]);
            console.log(aluno.nome);
        </script>
    </body>
</html>
