<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        function experiencia(anos) {
            if (anos <= 1) {
                console.log("Iniciante");
            } else if (anos <= 3) {
                console.log("Intermediário");
            } else if (anos <= 6) {
                console.log("Avançado");
            } else {
                console.log("Jedi Master");
            }
        }
        var anosEstudo = 7;
        console.log(experiencia(anosEstudo));
    </script>
</body>

</html>
