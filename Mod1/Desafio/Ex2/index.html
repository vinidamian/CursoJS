<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 == 0) {
                    document.write(i + "<br>")

                }
            }
        }

        pares(32, 321);


    </script>
</body>
