<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>
        <div id="app">
            <button onmouseover="mostraAlerta()">Me pressione</button>
            <input onkeypress="mostraAlerta()" />
        </div>

        <script>
            function mostraAlerta(){
                alert('Botao foi clicado');
            }
        </script>
    </body>
</html>
